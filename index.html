<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<title>Форма</title>
</head>
<body>
	<main>
		<form class="main-form" action="#" method="post">
			<h1 class="main-form-title">Регистрация</h1>
			<ul class="wrapper-list-choice">
				<h2 class="list-choice-title">Вы регистрируетесь как</h2>
				<ul class="list-choice">
					<li class="list-choice-item">
						<input type="radio" name="customer">
						<label for="" class="list-choice-label">Покупатель</label>
					</li>
					<li class="list-choice-item">
						<input type="radio" name="customer">
						<label for="" class="list-choice-label">Поставщик</label>
					</li>
				</ul>
			</ul>
			<section class="user-form">
				<section class="user-form-email">
					<ul class="user-form-items">
						<li class="user-form-item">
							<label for="" class="user-form-subscription">Эл. Почта</label>
					    	<input type="email" class="user-form-input">
						</li>
					</ul>
				</section>
				<section class="user-form-organization">
					<h2 class="user-form-title">Название организации</h2>
					<ul class="user-form-items">
						<li class="user-form-item">
							<label for="" class="user-form-subscription">ИП или Юр.лицо</label>
							<input type="text" class="user-form-input">
						</li>
						<li class="user-form-item">
							<label for="" class="user-form-subscription">ИНН</label>
							<input type="text" class="user-form-input">
						</li>
					</ul>
				</section>
				<section class="user-form-address">
					<h2 class="user-form-title">Фактический адрес</h2>
					<ul class="user-form-items">
						<li class="user-form-item">
							<label for="" class="user-form-subscription">Ваш город</label>
							<input type="text" class="user-form-input">
						</li>
						<li class="user-form-item">
							<ul class="location-items field-items">
								<li class="location-item field-item">
									<label for="" class="user-form-subscription">Улица</label>
									<input type="text" class="user-form-input">
								</li>
								<li class="location-item field-item">
									<label for="" class="user-form-subscription">Дом/стр.</label>
									<input type="text" class="user-form-input">
								</li>
								<li class="location-item field-item">
									<label for="" class="user-form-subscription">Офис</label>
									<input type="text" class="user-form-input">
								</li>
							</ul>
						</li>
						<li class="user-form-item">
							<label for="" class="user-form-subscription">Телефон</label>
							<input type="tel" class="user-form-input">
						</li>
						<li class="user-form-item">
							<label for="" class="user-form-subscription">Сайт вашей компании</label>
							<input type="url" class="user-form-input">
						</li>
					</ul>
				</section>
				<section class="user-form-activities">
					<h2 class="user-form-title">Виды деятельности</h2>
					<ul class="activities-items">
						<li class="activities-item">
							<label for="" class="user-form-subscription">Магазин</label>
							<input type="checkbox" class="user-form-checkbox" checked>
						</li>
						<li class="activities-item">
							<label for="" class="user-form-subscription">Региональная сеть магазинов</label>
							<input type="checkbox" class="user-form-checkbox" checked>
						</li>
						<li class="activities-item">
							<label for="" class="user-form-subscription">Федеральная сеть магазинов</label>
							<input type="checkbox" class="user-form-checkbox" checked>
						</li>
						<li class="activities-item">
							<label for="" class="user-form-subscription">Интернет магазин</label>
							<input type="checkbox" class="user-form-checkbox">
						</li>
						<li class="activities-item">
							<label for="" class="user-form-subscription">Автосервис</label>
							<input type="checkbox" class="user-form-checkbox">
						</li>
						<li class="activities-item">
							<label for="" class="user-form-subscription">Прочее</label>
							<input type="text" class="user-form-input">
						</li>
					</ul>
				</section>
				<input type="button" class="user-form-submit" value="Отправить заявку">
			</section>
		</form>
	</main>
</body>
</html>
